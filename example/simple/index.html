        var el = document.getElementById("testImg");
        Transform(el);
        var initScale = 1;
        var gesture = new AlloyFinger(el, {
            rotate: function (evt) {
                el.rotateZ += evt.angle;
            },
            pinchStart: function () {
                initScale = el.scaleX;
            },
            pinch: function (evt) {
                el.scaleX = el.scaleY = initScale * evt.scale;
            },
            pressMove: function (evt) {
                el.translateX += evt.deltaX;
                el.translateY += evt.deltaY;
            },
